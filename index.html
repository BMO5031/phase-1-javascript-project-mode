<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>WEATHER MATE</title>
  </head>
  <body>
    <header>
        <h1>WEATHER MATE!!</h1>
    </header>

    <main>
        <div id="location-input">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-button">SEARCH</button>
        </div>

        <div id="weather-display">
            <h2 id="city-name"></h2>
            <div id="weather-info">
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="humidity"></p>
                <p id="wind-speed"></p>
                <p id="sunrise"></p>
                <p id="sunset"></p>
            </div>
            <div id="weather-icon"></div>
        </div> 
    </main>

    <script src="script.js"></script>
    <footer>
        <div class="social-media">
          <a href="https://www.facebook.com/Brian Martin" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook"></i></a>
          <a href="https://www.twitter.com/@MartinO97490836" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
          <a href="https://www.instagram.com/martin_babu_" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
        </div>
      </footer>
      
  </body>
</html>
